<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Surat Cinta</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .envelope {
      width: 300px;
      height: 200px;
      background-color: #fff;
      border: 2px solid #e91e63;
      border-radius: 10px;
      text-align: center;
      line-height: 200px;
      font-size: 20px;
      margin: 100px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .open-message {
      display: none;
      position: fixed;
      inset: 0;
      background-color: pink;
      z-index: 10;
      animation: fadeIn 1s ease forwards;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .heart-big {
      width: 100px;
      height: 90px;
      background: red;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%) rotate(-45deg);
    }

    .heart-big::before,
    .heart-big::after {
      content: '';
      width: 100px;
      height: 90px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }

    .heart-big::before {
      top: -50px;
      left: 0;
    }

    .heart-big::after {
      left: 50px;
      top: 0;
    }

    .message-box {
      position: absolute;
      top: 200px;
      width: 80%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .message-box h2 {
      color: white;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      border-radius: 10px;
      padding: 10px;
      border: none;
      resize: none;
      outline: none;
    }

    .love-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .love {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
      opacity: 0.7;
    }

    .love::before,
    .love::after {
      content: '';
      width: 15px;
      height: 15px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }

    .love::before {
      top: -7.5px;
      left: 0;
    }

    .love::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="envelope" onclick="openLetter()">
    ðŸ’Œ Klik untuk Buka Surat
  </div>

  <div class="open-message" id="openMessage">
    <div class="love-particles" id="particles"></div>

    <div class="heart-big"></div>

    <div class="message-box">
      <h2>haloo imahh</h2>
      <textarea placeholder="tauu gasii kenapa aku milih lagu sempurna??, karena kamuu sesempurna itu lohh, ohh yaa kamuu ituu cantik banget ehh ko bisa ya?? ibumu ngidam apasih pass kamu dalam kandungan bikin penasarann, oh yaa kamuu juga harus tetap semangaatt yaa di smansa ini, walaupun kelasnya bukan kelas seperti yg kamu harapkan tapi kamuu harus tetap semangat dalam belajar okey?? katanyaa mauu masuk jurusan ekonomi bisnis jadii haruss semangat dongg belajarnyaa hehe, dan satu lagi kamu belum tau aku gimana kann?? aku harap kamu ga kecewa ketika sudah mengetahui aku yang mana ><."></textarea>
    </div>

    <audio id="bgMusic" autoplay loop>
      <source src="sempurna.mp3" type="audio/mpeg">
      Browser tidak mendukung audio.
    </audio>
  </div>

  <script>
    function openLetter() {
      document.getElementById('openMessage').style.display = 'block';
      document.getElementById('bgMusic').play();

      const container = document.getElementById('particles');

      for (let i = 0; i < 100; i++) {
        let love = document.createElement('div');
        love.className = 'love';
        love.style.left = Math.random() * 100 + 'vw';
        love.style.top = Math.random() * 100 + 'vh';
        love.style.animationDuration = (3 + Math.random() * 3) + 's';
        love.style.opacity = Math.random() * 0.9 + 0.1;
        container.appendChild(love);
      }
    }
  </script>

</body>
</html>
